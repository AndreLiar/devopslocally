replicaCount: 2

image:
  repository: ghcr.io/andreliar/auth-service
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets:
  dockerConfig: ""

config:
  logLevel: info
  environment: production
  apiUrl: ""

secrets:
  jwtSecret: ""
  apiKey: ""

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

serviceAccount:
  create: true
  annotations: {}
  name: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  host: chart-example.local

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      percentage: 10
      periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      percentage: 100
      periodSeconds: 15

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true

resourceQuota:
  enabled: true
  requests:
    cpu: "10"
    memory: "20Gi"
  limits:
    cpu: "20"
    memory: "40Gi"
  pods: "100"
  priorityClass: "default"

postgresql:
  enabled: false
  auth:
    username: postgres
    password: "changeme"
    database: appdb

redis:
  enabled: false
  auth:
    password: ""

monitoring:
  enabled: true
  prometheus:
    enabled: true
    interval: 30s

affinity: {}

persistence:
  enabled: false
  storageClassName: standard
  size: 10Gi
  accessMode: ReadWriteOnce
