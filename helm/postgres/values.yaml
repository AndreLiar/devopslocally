# PostgreSQL Configuration
image:
  repository: postgres
  tag: "15-alpine"
  pullPolicy: IfNotPresent

# Replica configuration
replication:
  enabled: false
  role: master
  user: replicator

# Database configuration
auth:
  username: postgres
  password: "changeme"
  database: appdb

# Storage
storage:
  size: 10Gi
  class: standard

# Resources
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Persistence
persistence:
  enabled: true
  storageClassName: standard
  size: 10Gi
  accessMode: ReadWriteOnce

# Service
service:
  type: ClusterIP
  port: 5432

# Backup configuration
backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: 7  # Days

# Monitoring
monitoring:
  enabled: true
  prometheus:
    enabled: true
    interval: 30s

# Security
security:
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 999
    fsGroup: 999
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false

# Liveness and Readiness probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5
