{{- if .Values.rbac.enabled }}
---
# ServiceAccount for the application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "auth-chart.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "auth-chart.labels" . | nindent 4 }}

---
# Role with specific permissions for the application
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "auth-chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "auth-chart.labels" . | nindent 4 }}
rules:
  # Read ConfigMaps and Secrets in the same namespace
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  # Read Pods for service discovery
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Read Services for network info
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]
  # Read Events for monitoring
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  {{- if .Values.rbac.additionalRules }}
  {{- toYaml .Values.rbac.additionalRules | nindent 2 }}
  {{- end }}

---
# RoleBinding to bind the Role to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "auth-chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "auth-chart.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "auth-chart.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "auth-chart.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

{{- end }}
