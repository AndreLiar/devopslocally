{{- if .Values.podSecurityPolicy.enabled }}
---
# Pod Disruption Budget to ensure availability during disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "auth-chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "auth-chart.labels" . | nindent 4 }}
spec:
  {{- if .Values.podSecurityPolicy.minAvailable }}
  minAvailable: {{ .Values.podSecurityPolicy.minAvailable }}
  {{- else }}
  maxUnavailable: {{ .Values.podSecurityPolicy.maxUnavailable | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "auth-chart.selectorLabels" . | nindent 6 }}
  unhealthyPodEvictionPolicy: IfHealthyBudget

---
# Pod Security Policy to enforce security standards
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ include "auth-chart.fullname" . }}-psp
  labels:
    {{- include "auth-chart.labels" . | nindent 4 }}
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  allowedCapabilities:
    - NET_BIND_SERVICE
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  runAsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  seLinux:
    rule: 'MustRunAs'
    seLinuxOptions:
      level: "s0:c123,c456"
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  readOnlyRootFilesystem: false

---
# RBAC for PodSecurityPolicy
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "auth-chart.fullname" . }}-psp
  labels:
    {{- include "auth-chart.labels" . | nindent 4 }}
rules:
  - apiGroups: ['policy']
    resources: ['podsecuritypolicies']
    verbs: ['use']
    resourceNames:
      - {{ include "auth-chart.fullname" . }}-psp

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "auth-chart.fullname" . }}-psp
  labels:
    {{- include "auth-chart.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "auth-chart.fullname" . }}-psp
subjects:
  - kind: ServiceAccount
    name: {{ include "auth-chart.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

{{- end }}
