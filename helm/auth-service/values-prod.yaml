# Production Environment Values
# Override these for production cluster deployments

replicaCount: 3

image:
  repository: ghcr.io/andreliar/auth-service
  pullPolicy: IfNotPresent
  tag: "1.0.0"  # Always use specific version tags in production

config:
  logLevel: warn  # Minimal logging in production
  environment: production
  apiUrl: "https://api.example.com"

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

# Aggressive autoscaling for production
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30

# Production-grade resources
resources:
  limits:
    cpu: 2000m
    memory: 1024Mi
  requests:
    cpu: 1000m
    memory: 512Mi

# Strict health checks
livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  initialDelaySeconds: 20
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Enable ingress in production
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: auth-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: auth-tls
      hosts:
        - auth-api.example.com

# Production-grade monitoring
monitoring:
  enabled: true
  scrapeInterval: 10s
  retentionDays: 30

# Strict Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Strict network policies
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingressRules:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
  egressRules:
    - to:
        - namespaceSelector: {}

# Pod affinity for better distribution
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - auth-service
          topologyKey: kubernetes.io/hostname

# Security context stricter
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsReadOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
