---
# ArgoCD Application for PostgreSQL (Development)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-development
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AndreLiar/devopslocally.git
    targetRevision: dev
    path: helm/postgres
    helm:
      releaseName: postgres
      valuesObject:
        replicaCount: 1
        persistence:
          size: 5Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 5

---
# ArgoCD Application for PostgreSQL (Staging)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AndreLiar/devopslocally.git
    targetRevision: staging
    path: helm/postgres
    helm:
      releaseName: postgres
      valuesObject:
        replicaCount: 2
        persistence:
          size: 20Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 5

---
# ArgoCD Application for PostgreSQL (Production)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AndreLiar/devopslocally.git
    targetRevision: main
    path: helm/postgres
    helm:
      releaseName: postgres
      valuesObject:
        replicaCount: 3
        persistence:
          size: 100Gi
        backup:
          enabled: true
          schedule: "0 */6 * * *"
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: false  # Manual prune for production safety
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 10
