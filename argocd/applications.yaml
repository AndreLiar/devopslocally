apiVersion: v1
kind: Namespace
metadata:
  name: argocd

---
# ArgoCD Application for Development Environment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-development
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AndreLiar/devopslocally.git
    targetRevision: dev
    path: helm/auth-service
    helm:
      releaseName: auth-service
      valuesObject:
        replicaCount: 1
        environment: development
        logLevel: DEBUG
        image:
          tag: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10

---
# ArgoCD Application for Staging Environment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
